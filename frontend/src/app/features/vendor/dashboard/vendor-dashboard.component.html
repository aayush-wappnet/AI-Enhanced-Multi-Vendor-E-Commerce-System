<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>Vendor Dashboard</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="dashboardData" class="dashboard-content">
      <h3>Sales Analytics</h3>
      <p><strong>Total Sales:</strong> {{ dashboardData.totalSales }}</p>
      <p><strong>Average Order Value:</strong> {{ dashboardData.averageOrderValue }}</p>
      <h3>Best Selling Products</h3>
      <mat-table [dataSource]="dashboardData.bestSellingProducts" *ngIf="dashboardData.bestSellingProducts?.length">
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>Product Name</mat-header-cell>
          <mat-cell *matCellDef="let product">{{ product.name }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="sales">
          <mat-header-cell *matHeaderCellDef>Sales</mat-header-cell>
          <mat-cell *matCellDef="let product">{{ product.sales }}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
      <p *ngIf="!dashboardData.bestSellingProducts?.length">No sales data available.</p>
    </div>
  </mat-card-content>
</mat-card>
