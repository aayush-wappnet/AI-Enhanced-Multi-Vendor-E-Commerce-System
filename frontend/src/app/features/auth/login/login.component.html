<!-- src/app/features/auth/login/login.component.html -->
<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon class="title-icon">lock</mat-icon> Login
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input matInput formControlName="email" placeholder="Enter your email">
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput type="password" formControlName="password" placeholder="Enter your password">
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" [disabled]="loginForm.invalid" type="submit">
            <mat-icon>login</mat-icon> Login
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
