<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="title-icon">person_add</mat-icon> Register
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="name-row">
          <mat-form-field appearance="fill" class="half-width">
            <mat-label>First Name</mat-label>
            <mat-icon matPrefix>person</mat-icon>
            <input matInput formControlName="firstName" placeholder="Enter your first name">
            <mat-error *ngIf="registerForm.get('firstName')?.hasError('required')">First name is required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Last Name</mat-label>
            <mat-icon matPrefix>person</mat-icon>
            <input matInput formControlName="lastName" placeholder="Enter your last name">
            <mat-error *ngIf="registerForm.get('lastName')?.hasError('required')">Last name is required</mat-error>
          </mat-form-field>
        </div>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput formControlName="email" placeholder="Enter your email">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput type="password" formControlName="password" placeholder="Enter your password">
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role" placeholder="Select Role" required>
            <mat-option value="customer">Customer</mat-option>
            <mat-option value="vendor">Vendor</mat-option>
          </mat-select>
          <mat-error *ngIf="registerForm.get('role')?.hasError('required')">Role is required</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="registerForm.invalid" type="submit">
          <mat-icon>person_add</mat-icon> Register
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
