<!-- src/app/admin/admin-products/admin-products.component.html -->
<div class="products-container">
  <h2><mat-icon>inventory</mat-icon> Product Management</h2>
  <mat-table [dataSource]="dataSource" class="products-table">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let product">{{ product.id }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let product">{{ product.name }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
      <mat-cell *matCellDef="let product">{{ product.status }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let product">
        <button mat-icon-button color="primary" (click)="approveProduct(product.id)" 
                [disabled]="product.status !== 'pending'" 
                matTooltip="Approve this product" 
                aria-label="Approve">
          <mat-icon>check_circle</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="rejectProduct(product.id)" 
                [disabled]="product.status !== 'pending'" 
                matTooltip="Reject this product" 
                aria-label="Reject">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <div class="no-products" *ngIf="dataSource.data.length === 0">
    No products found.
  </div>
</div>
