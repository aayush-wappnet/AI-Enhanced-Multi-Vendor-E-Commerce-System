<div class="product-list-container">
  <h1 class="title"><mat-icon>storefront</mat-icon> Products</h1>
  <div class="product-grid">
    <mat-card class="product-card" *ngFor="let product of products$ | async" (click)="viewProductDetails(product.id)">
      <img mat-card-image [src]="product.imageUrls[0]" alt="{{ product.name }}" class="product-image">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.price | currency:'INR' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ product.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <div class="cart-controls">
          <!-- Show Add to Cart button if not in cart -->
          <button
            *ngIf="!quantities[product.id]"
            mat-raised-button
            color="accent"
            (click)="addToCart(product.id, $event)"
          >
            <mat-icon>shopping_cart</mat-icon> Add to Cart
          </button>
          <!-- Show Added to Cart and Remove icon if in cart -->
          <div *ngIf="quantities[product.id]" class="added-controls">
            <span class="added-text">Added to Cart</span>
            <button
              mat-icon-button
              color="warn"
              (click)="addToCart(product.id, $event)"
              class="remove-button"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
