<div class="product-list-container">
  <h1 class="title"><mat-icon>storefront</mat-icon> Products</h1>
  <div class="product-grid">
    <mat-card class="product-card" *ngFor="let product of products$ | async" (click)="viewProductDetails(product.id)">
      <img mat-card-image [src]="product.imageUrls[0]" alt="{{ product.name }}" class="product-image">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.price | currency:'INR' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ product.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <div class="cart-controls">
          <!-- Show Add to Cart button if not yet added -->
          <button *ngIf="!quantities[product.id]" mat-raised-button color="accent" (click)="addToCart(product.id, 0, $event)">
            <mat-icon>shopping_cart</mat-icon> Add to Cart
          </button>
          <!-- Show quantity controls if added to cart -->
          <div *ngIf="quantities[product.id]" class="quantity-controls">
            <button mat-icon-button color="accent" (click)="addToCart(product.id, -1, $event)">
              <mat-icon>remove</mat-icon>
            </button>
            <span class="quantity">{{ quantities[product.id] }}</span>
            <button mat-icon-button color="accent" (click)="addToCart(product.id, 1, $event)">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>
        <!-- Commented out wishlist button -->
        <!-- <button mat-icon-button [color]="wishlist[product.id] ? 'warn' : 'accent'" (click)="toggleWishlist(product.id, $event)">
          <mat-icon>{{ wishlist[product.id] ? 'favorite' : 'favorite_border' }}</mat-icon>
        </button> -->
      </mat-card-actions>
    </mat-card>
  </div>
</div>
